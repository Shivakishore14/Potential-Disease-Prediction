<html>
    <head>
        <title>Disease project</title>
        <link href="./css/style.css" rel="stylesheet">
        <script src="./js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div class="welcome-wrapper" id="welcomeViewId">
                <div class="welcome-screen">
                        <div class="project-title">
                            Disease Prediction Project.

                        </div>
                        <div class="btncss">
                            <button onclick="scrollToHeart()">Heart</button>
                            <button onclick="scrollToKidney()">Kidney</button>
                        </div>
                </div>
            </div>

            <div class="heart-wrapper" id="heartViewId">
                <h2>Heart details</h2>
                <div class="left-pane">
                    <div>Patient details</div>

                    <div class="input-details-wrapper">
                        <div>
                            <label>Input 1</label>
                            <input placeholder="input 1" id="heart-input-1">
                        </div>

                        <div>
                            <label>Input 2</label>
                            <input placeholder="input 1" id="heart-input-2">
                        </div>
                        
                        <div>
                            <label>Input 3</label>
                            <input placeholder="input 1" id="heart-input-3">
                        </div>

                        <div>
                            <label>Input 4</label>
                            <input placeholder="input 1" id="heart-input-4">
                        </div>

                        <div>
                            <label>Input 5</label>
                            <input placeholder="input 1" id="heart-input-5">
                        </div>

                        <div>
                            <button onclick="predict()">Predict</button>
                        </div>
                    </div>
                </div>
                <div class="right-pane">
                    <div>Results</div>
                    <center>
                        <div class="heart-prediction" id="heartPredictionResult">
                            
                        </div>
                    </center>
                </div>
            </div>
            <div class="kidney-wrapper" id="kidneyViewId">
                <h2>Kidney details</h2>
                <div class="left-pane">
                    
                    <div>Patient details</div>
    
                    <div class="input-details-wrapper">
                        <div>
                            <label>Input 1</label>
                            <input placeholder="input 1" id="kidney-input-1">
                        </div>
    
                        <div>
                            <label>Input 2</label>
                            <input placeholder="input 1" id="kidney-input-2">
                        </div>
                        
                        <div>
                            <label>Input 3</label>
                            <input placeholder="input 1" id="kidney-input-3">
                        </div>
    
                        <div>
                            <label>Input 4</label>
                            <input placeholder="input 1" id="kidney-input-4">
                        </div>
    
                        <div>
                            <label>Input 5</label>
                            <input placeholder="input 1" id="kidney-input-5">
                        </div>
    
                        <div>
                            <button onclick="predictkidney()">Predict</button>
                        </div>
                    </div>
                </div>
                <div class="right-pane">
                    <div>Results</div>
                    <center>
                        <div class="kidney-prediction" id="kidneyPredictionResult">
                            
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
